<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="box">
        <form>
            <div class="form_grp">
                <input class="name" type="text" placeholder="Enter Your Name">
                <p class="name_err"></p>
            </div>
            <div class="form_grp">
                <input class="email" type="text" placeholder="Enter Your Email">
                <p class="email_err"></p>
            </div>
            <div class="form_grp">
                <input class="pass" type="password" placeholder="Password">
                <p class="pass_err"></p>
            </div>
            <div class="form_grp">
                <input class="con_pass" type="confirm-password" placeholder="Confirm-password">
                <p class="con_pass_err"></p>
            </div>
            <div class="form_grp">
                <button class="btn" type="submit">submit</button>
           </div>
        </form>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
